{% extends "elixir_ita/base.html" %}

{% block content %}
    <div class=table2>
        <table width="1000" align="center"> 
	    <tr><td>
		{% for course in courses %}
		    <div class="course">
			<ul><li>
			    <h3><a href="{% url "course_detail" pk=course.pk %}">{{ course.title }}</a></h3>
			    <p><b>{{ course.venue }} - {{ course.data }}</b></p> 
			    <p>{{ course.text|linebreaks }}</p>    
			</li></ul>
		    </div>
		{% endfor %}
	    </tr></td>
	</table>
    </div>
{% endblock content %}
